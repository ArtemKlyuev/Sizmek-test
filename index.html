<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Space</title>
</head>

<body>
    <canvas id="canvas">
        Ваш браузер не поддерживает данную технологию
    </canvas>

    <div class="controls">
        <span class="controls__item play">&#9658;</span>
        <span class="controls__item pause">=</span>
        <span class="controls__item earth-direction_clockwise">&#8635;</span>
        <span class="controls__item earth-direction_anticlockwise">&#8634;</span>
        <span class="controls__item toggle-earth-visibility toggle-earth-visibility_true"></span>
        <span class="controls__item moon-direction_clockwise">&#8635;</span>
        <span class="controls__item moon-direction_anticlockwise">&#8634;</span>
        <span class="controls__item toggle-moon-visibility toggle-moon-visibility_true"></span>
        <span class="controls__item controls__item-help">?</span>
    </div>

    <div class="help">
        <ul class="help__list">
            <li class="help__item play">&#9658;</li>
            <li class="help__item pause">=</li>
            <li class="help__item earth-direction_clockwise">&#8635;</li>
            <li class="help__item earth-direction_anticlockwise">&#8634;</li>
            <li class="help__item toggle-earth-visibility"></li>
            <li class="help__item moon-direction_clockwise">&#8635;</li>
            <li class="help__item moon-direction_anticlockwise">&#8634;</li>
            <li class="help__item toggle-moon-visibility"></li>
        </ul>
        <span class="close">+</span>
    </div>

    <script src="main.js"></script>
</body>

</html>
